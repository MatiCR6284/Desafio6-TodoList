<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST: Control de Tareas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="summary">
            <h2>Resumen</h2>
            <p>Total de tareas: <span id="total-tasks">0</span></p>
            <p>Tareas realizadas: <span id="completed-tasks">0</span></p>
        </div>
        <div class="task-manager">
            <h1>TODO LIST: Control de Tareas</h1>
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Nueva tarea...">
                <button id="add-task-button">Agregar Tarea</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
